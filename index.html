<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Start Cooking Page Content -->
    <div id="getStartedPage">
        <div id="getStartedPageContainer">
            <h1> Welcome!</h1>
            <img src="./Media/egg graphic.png" alt="Egg Graphic" class="egg-graphic">
            <button id="getStartedBtn" class="mainActionBtn">Start Cooking</button>
        </div>
    </div>
    <!-- Configuration Page Content -->
    <div id="configPage">
        <h1>Customize</h1>
        <div id="customizeOptionsContainer">
            <div id="eggTypeContainer">
                <h3>Egg Type</h3>
                <button class="boilTypeBtn optionBtn" value="soft">Soft</button>
                <button class="boilTypeBtn optionBtn" value="medium">Medium</button>
                <button class="boilTypeBtn optionBtn" value="hard">Hard</button>
                <br>
            </div>
            <div id="eggSizeContainer">
                <h3>Egg Size</h3>
                <button class="eggSizeBtn optionBtn" value="small">S</button>
                <button class="eggSizeBtn optionBtn" value="medium">M</button>
                <button class="eggSizeBtn optionBtn" value="large">L</button>
                <br>
            </div>
            <button id="applyBtn" class="mainActionBtn ">Apply</button>
        </div>
    </div>
    <!-- Timer Page Content -->
    <div id="timerPage">
        <button id="backBtn" class="mainActionBtn">Back</button>
        <p id="timerDisplay">00:00</p>
        <button id="startBtn" class="mainActionBtn ">Start</button>
        <button type="button" id="pauseBtn" class="mainActionBtn">Pause</button>
    </div>

    <div id="overlay" class="overlay"></div>

    <!-- Reset Confirmation Modal -->
    <div id="resetModal" class="modal reset-modal">
        <p>Your customized egg settings will be lost. Are you sure you want to go back and make changes?</p>
        <button id="resetConfirmBtn" class="mainActionBtn">Yes, Go Back</button>
        <button id="resetCancelBtn" class="mainActionBtn cancelBtn">Cancel</button>
    </div>
    <!-- Timer Completion Modal -->
    <div id="timeoutModal" class="modal timeout-modal">
        <p>Timer has run out!</p>
        <button id="timeoutCloseBtn" class="mainActionBtn">Close</button>
    </div>
    <!-- Modal for error message -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p>Please select your Boil Type and Egg Size</p>
            <button id="errorCloseBtn" class="mainActionBtn">Close</button>
        </div>
    </div>

    <script src="./js/modal.js"></script>
    <script src="./js/timer.js"></script>
</body>

</html>
